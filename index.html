<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-page {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .login-form {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #337ab7;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #286090;
    }
    .message {
      display: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-form">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="validateLogin(event);">
        <div class="form-group">
          <label for="username">Username or email</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Log In</button>
        </div>
      </form>
      <div id="formatErrorMessage" class="message error">
        Invalid username or email format. Please enter a valid username or email.
      </div>
	  <div id="formatErrorEmailMessage" class="message error">
        Invalid username or email format. Please enter a valid username or email.
      </div>
      <div id="successMessage" class="message success">
        Login successful
      </div>
      <div id="errorMessage" class="message error">
        Invalid username or password
      </div>
    </div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const formatErrorMessage = document.getElementById('formatErrorMessage');

      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      formatErrorMessage.style.display = 'none';

      // Validar formato de nombre de usuario y correo electrónico
      const usernameRegex = /^[a-zA-Z0-9_]{3,16}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!usernameRegex.test(username) && !emailRegex.test(username)) {
        formatErrorEmailMessage.style.display = 'block';
        return;
      }

      // Validar que la contraseña no esté vacía
      if (password.trim() === '') {
        formatErrorMessage.style.display = 'block';
        formatErrorMessage.textContent = 'Password cannot be empty';
        return;
      }

      // Si el formato del username/email es válido y la contraseña no está vacía, mostrar éxito
      successMessage.style.display = 'block';
    }
  </script>
</body>
</html>
