<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow">

  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Log in to VMD-SERAPIS-01</title>
   <style>
        /* Estilos b√°sicos para el formulario */
      .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
         body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #4cae4c;
        }
      </style>
</head>
<body>
 <div class="login-pf-page">
    <div id="kc-header" class="login-pf-page-header">
      <div id="kc-header-wrapper" class="login-container">VMD-SERAPIS-01</div>
    </div>
    <div class="card-pf ">
      <header class="login-pf-header">
        <h1 id="kc-page-title"> Log In</h1>
      </header>
      <div id="kc-content">
        <div id="kc-content-wrapper">
          <div id="kc-form" >
            <div id="kc-form-wrapper" >
              <form id="kc-form-login" onsubmit="login.disabled = true; return true;" action="https://test.com " method="post">
                <div class="form-group">
                  <label for="username" class="control-label">Username or email</label>
                  <input tabindex="1" id="username" class="form-control" name="username" value="" type="text" autofocus autocomplete="off" />
                </div>
                <div class="form-group">
                  <label for="password" class="control-label">Password</label>
                  <input tabindex="2" id="password" class="form-control" name="password" type="password" autocomplete="off" />
                </div>
                <div class="form-group login-pf-settings">
                  <div id="kc-form-options">
                  </div>
                  <div class="">
                  </div>
                </div>
                <div id="kc-form-buttons" class="form-group">
                  <input type="hidden" id="id-hidden-input" name="credentialId" />
                  <input tabindex="4" class="btn btn-primary btn-block btn-lg" name="login" id="kc-login" type="submit" value="Log In"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>	
    </div>
  </div>
</body>
